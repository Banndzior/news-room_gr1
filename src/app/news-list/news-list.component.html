<app-news-editor
    (onAdd)="addItem($event)">
</app-news-editor>

<ul>
    <li *ngFor="let item of news; let i=index">
        <app-news-item [title]="item"
            (onRemove)="removeItem(i)">
        </app-news-item>
    </li>
</ul>

<button (click)="ngOnInit()"
    *ngIf="news.length <= 0">zainicjuj</button>
